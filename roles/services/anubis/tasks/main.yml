- name: Ensure Anubis stack directories exist
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: root
    group: root
    mode: "0755"
  loop:
    - /opt/stacks
    - /opt/stacks/anubis

- name: Copy Anubis docker-compose file
  ansible.builtin.copy:
    src: docker-compose.yml
    dest: /opt/stacks/anubis/docker-compose.yml
    owner: root
    group: root
    mode: "0644"

- name: Start Anubis
  community.docker.docker_compose_v2:
    project_src: /opt/stacks/anubis
    state: present
    files:
      - docker-compose.yml
    remove_orphans: true
  register: anubis_result

- name: Debug Docker Compose result
  ansible.builtin.debug:
    var: anubis_result

---
# For configuration options and examples, please see:
# https://gethomepage.dev/configs/services/

- Server:
    - Essential:
        - Nginx Proxy Manager:
            icon: sh-nginx-proxy-manager.svg
            href: https://npm.bl4ckspell.freeddns.org/
            description: Reverse-Proxy
            ping: npm.lan
            statusStyle: "basic"

        - Pi-hole:
            icon: sh-pi-hole.svg
            href: https://pihole.bl4ckspell.freeddns.org/admin/
            description: DNS Server & Filter
            ping: pihole.lan
            statusStyle: "basic"

    - Management & Monitoring:
        - Dockge:
            icon: sh-dockge.svg
            href: https://dockge.bl4ckspell.freeddns.org/
            description: Docker Stacks Management
            ping: dockge.lan
            statusStyle: "basic"

        - Uptime-Kuma:
            icon: sh-uptime-kuma.svg
            href: https://kuma.bl4ckspell.freeddns.org/
            description: Status
            ping: kuma.lan
            statusStyle: "basic"

        - Cup:
            icon: sh-cup-updates.svg
            href: http://192.168.178.117:8010/
            description: "[LAN only] Docker container updates made easy."
            widget:
              type: customapi
              url: http://cup.lan:8000/api/v3/json
              refreshInterval: 10000
              method: GET
              mappings:
                - field: metrics.monitored_images
                  label: Monitored images
                  format: number
                - field: metrics.up_to_date
                  label: Up to date
                  format: number
                - field: metrics.updates_available
                  label: Available updates
                  format: number

- Services:
    - SSO:
        - Authentik:
            icon: sh-authentik.svg
            href: https://authentik.bl4ckspell.freeddns.org/
            description: Login
            ping: authentik.lan
            statusStyle: "basic"

    - Tools:
        - Paperless:
            icon: sh-paperless-ngx.svg
            href: https://paperless.bl4ckspell.freeddns.org/
            description: Document management
            ping: paperless.lan
            statusStyle: "basic"

        - Wallabag:
            icon: sh-wallabag.svg
            href: https://wallabag.bl4ckspell.freeddns.org/
            description: Save articles. Read them later.
            ping: wallabag.lan
            statusStyle: "basic"

        - Linkwarden:
            icon: sh-linkwarden
            href: https://linkwarden.bl4ckspell.freeddns.org/
            description: Collect, read, annotate, and preserve your webpages.
            ping: linkwarden.lan
            statusStyle: "basic"

        - Immich:
            icon: sh-immich.svg
            href: https://immich.bl4ckspell.freeddns.org/
            description: High performance self-hosted photo and video management solution.
            ping: immich.lan
            statusStyle: "basic"
